 <body>
	<center>
     	<h2 > new color</h2>
	</center>
       	<script>
		function cm()
		{
			let colors=["red","pink","blue","green","orange","skyblue"];
			let r=parseInt(Math.random()*colors.length);
			document.body.style.backgroundColor=colors[r];
		}
		cm();
    		setInterval(cm,500);

	</script>
	
</body>
